<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Notifica√ß√µes | EduConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

    <!-- Navbar com sino -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">EduConnect</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="notificacaoDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            üîî
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notificacaoDropdown" id="notificacao-lista">
                            <li><span class="dropdown-item">Carregando...</span></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conte√∫do principal -->
    <div class="container my-5">
        <h2 class="mb-4"><span class="me-2">üì¢</span>Todas as Notifica√ß√µes</h2>

        {% if notificacoes %}
            <div class="row row-cols-1 g-3">
                {% for n in notificacoes %}
                <div class="col">
                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            <h5 class="card-title text-primary">{{ n[1] }}</h5>
                            <p class="card-text">{{ n[2] }}</p>
                            <p class="card-text">
                                <small class="text-muted">{{ n[3] }}</small>
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info text-center">
                Nenhuma notifica√ß√£o encontrada.
            </div>
        {% endif %}

        <!-- Bot√£o de Voltar -->
        <div class="text-center mt-5">
            <a href="home" class="btn btn-outline-secondary">
                ‚Üê Voltar para a P√°gina Inicial
            </a>
        </div>
    </div>

    <!-- Script para carregar √∫ltimas 5 no dropdown -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("/notificacoes/recentes")
            .then(response => response.json())
            .then(data => {
                let lista = document.getElementById("notificacao-lista");
                lista.innerHTML = "";
                if (data.length === 0) {
                    lista.innerHTML = "<li><span class='dropdown-item'>Nenhuma notifica√ß√£o</span></li>";
                } else {
                    data.forEach(n => {
                        lista.innerHTML += `
                            <li>
                                <a class="dropdown-item" href="/notificacoes">
                                    <strong>${n[1]}</strong><br>
                                    ${n[2].substring(0,40)}...
                                </a>
                            </li>
                        `;
                    });
                    lista.innerHTML += `
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-center" href="/notificacoes">Mostrar todos</a></li>
                    `;
                }
            });
    });
    </script>
</body>
</html>
